<section id="about-page">
	<ul id="image-track" data-move-down-at="0" data-prev-percentage="0">
		{{ #img_list }}
		<li>
			<a href="{{ path }}">
				<figure>
					<div class="card-img">
						<img class="list-img{{#is_first_item}} fullscreen{{/is_first_item}}" src="{{img_src}}" alt="{{img_alt}}" draggable="false">
					</div>
				</figure>
				<h3 class="img_txt">{{ title }}</h3>
			</a>
		</li>
		{{ /img_list }}
	</ul>
</section>
